<div *ngIf="node.tagName"
  [class.noTagName]="noTagName"
  class="node">

  <div class="header d-flex flex-row">
    <!-- expand / collapse button -->
    <ng-container *ngIf="!isTextNode()">
      <button class="btn btn-sm" 
        [hidden]="!collapsed"
        (click)="show($event)">
        <i class="material-icons">expand_more</i>
      </button>
      <button class="btn btn-sm" 
        [hidden]="collapsed"
        (click)="hide($event)">
        <i class="material-icons">expand_less</i>
      </button>
    </ng-container>

    <!-- tag name -->
    <div *ngIf="isTextNode() && !noTagName" class="type">
      <i class="material-icons">code</i>
    </div>
    <div *ngIf="!noTagName" class="name p-1 font-weight-bold">
      {{ node.tagName }}
    </div>
    <div *ngIf="isTextNode()" class="value p-1"
        [class.border-left]="!noTagName">
      {{ node.textContent }}
    </div>
  </div>

  <!-- attributes -->
  <div class="pl-3 attr" 
      [hidden]="collapsed"
      *ngFor="let attr of node.attributes">
    <div class="node d-flex flex-row">
      <i class="material-icons">short_text</i>
      <div class="name p-1">
        {{ attr.name }}
      </div>        
      <div class="value p-1 border-left">
        {{ attr.value }}
      </div>
    </div>
  </div>

  <!-- children nodes -->
  <ng-container *ngFor="let childNodes of node.childNodesGroups">
    <!-- array -->
    <div class="pl-3"
         *ngIf="childNodes.length > 1"
         [hidden]="collapsed">
      <app-array [nodes]="childNodes"></app-array>
    </div>
    <!-- single node -->
    <div class="pl-3"
        *ngIf="childNodes.length === 1"
        [hidden]="collapsed">
      <app-node [node]="childNodes[0]" [arrayInParent]="arrayInParent"></app-node>
    </div>
  </ng-container>

</div>
