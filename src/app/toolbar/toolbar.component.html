<div class="d-flex flex-column h-100 toolbar p-2">
  <img class="logo" src="assets/icons/48x48.png" (click)="goHome()" />

  <label class="btn btn-sm btn-primary btn-file" *ngIf="!loading" ngbTooltip="Open file">
    <fa-icon [icon]="icons.faFolderPlus" size="2x"></fa-icon>
    <input type="file" id="open-file" (change)="openFile($event)" />
  </label>

  <button class="btn btn-sm btn-outline-secondary border-0 mb-2" (click)="share()" ngbTooltip="Share"
    [disabled]="!selectedFile" [class.text-light]="selectedFile">
    <fa-icon [icon]="icons.faShareAlt" size="2x"></fa-icon>
  </button>

  <button class="btn btn-sm btn-outline-secondary border-0 mb-2 btn-search" (click)="showSearch(true)" ngbTooltip="Search"
    [disabled]="!selectedFile" [class.text-light]="selectedFile">
    <fa-icon [icon]="icons.faSearch" size="2x"></fa-icon>
  </button>
  <button class="btn btn-sm btn-outline-secondary border-0 mb-2" (click)="expandAll()" ngbTooltip="Expand all"
    [disabled]="!selectedFile" [class.text-light]="selectedFile">
    <fa-icon [icon]="icons.faPlusSquare" size="2x"></fa-icon>
  </button>
  <button class="btn btn-sm btn-outline-secondary border-0 mb-2 btn-collapse" (click)="collapseAll()" ngbTooltip="Collapse all"
    [disabled]="!selectedFile" [class.text-light]="selectedFile">
    <fa-icon [icon]="icons.faMinusSquare" size="2x"></fa-icon>
  </button>
  <button class="btn btn-sm btn-outline-secondary border-0 mb-2" (click)="highlight()" ngbTooltip="Highlight selection"
    [disabled]="!selectedFile" [class.text-light]="selectedFile">
    <fa-icon [icon]="icons.faHighlighter" size="2x"></fa-icon>
  </button>


</div>
