<nav class="navbar navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="#">Xml Fly</a>

    <form class="form-inline navbar-nav mr-auto">

        <label class="btn btn-primary btn-file" *ngIf="!loading">
            <i class="material-icons">folder_open</i>
            Open <input type="file" (change)="onFileChange($event)">
        </label>

        <button *ngIf="loading"
            class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>

    </form>
</nav>

<div class="mt-5 pt-2" *ngIf="!loading && xmlFileContent">
    <app-xml-view [xmlString]="xmlFileContent"></app-xml-view>
</div>
