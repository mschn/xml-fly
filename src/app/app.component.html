<div
  class="h-100 d-flex flex-row overflow-hidden main"
  (dragover)="dragFalse()"
  (dragleave)="dragFalse()"
  (dragend)="dragFalse()"
  (drop)="onDrop($event)"
>
  <app-toolbar></app-toolbar>

  <div class="flex-fill h-100 overflow-hidden d-flex flex-column">
    <nav class="nav navbar-dark bg-primary">
      <div class="my-2 ml-2" *ngFor="let file of files">
        <div class="btn-group" role="group">
          <button
            class="btn btn-sm btn-primary text-truncate filename"
            [class.active]="file.selected"
            placement="bottom"
            ngbTooltip="{{ file.name }}"
            (click)="selectFile(file)"
          >
            {{ file.name }}



          </button>

          <button
          type="button"
          (click)="closeFile(file)"
          [class.active]="file.selected"
          class="btn btn-sm btn-primary border-left-0"
        >
          <svg class="bi" width="32" height="32" fill="currentColor">
            <use xlink:href="assets/icons/bootstrap-icons.svg#x-square" />
          </svg>
        </button>

        </div>
      </div>

      <button *ngIf="loading" class="btn btn-sm btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>
    </nav>

    <div *ngFor="let file of files" [hidden]="!file.selected" class="flex-fill overflow-hidden">
      <app-xml-view [file]="file" class="h-100"></app-xml-view>
    </div>
  </div>
</div>
